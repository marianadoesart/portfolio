<style>
@import url(https://fonts.googleapis.com/css?family=Josefin+Sans);

*, *:after, *:before {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

.grid {
  
  &:after {
    content: "";
    display: table;
    clear: both;
  }
}

[class*='col-'] {
	float: left;
  padding-right: 20px;
  
  .grid &:last-of-type {
  	padding-right: 0;
  }
}

.col-3-3 {
  width: 100%;
}

.col-2-3 {
	width: 66.66%;
}
.col-1-3 {
	width: 33.33%;
}
.col-1-2 {
	width: 50%;
}
.col-1-4 {
	width: 25%;
}
.col-1-8 {
	width: 12.5%;
}

.gallery-img {
  width: 25%;
  padding-bottom: 25%;
  position: relative;
  float: left;
}

.story-img {
  position: absolute;
  left: 10px;
  right: 10px;
  bottom: 10px;
  top: 10px;
    overflow: hidden;}
  
  img {
       transition: transform .2s;

  }
     
  .overlay {

    position: absolute;
    top: 0px;
    width: 100%;
    height: 100%;
    display: none;
    text-align: center;
    color: #474747;
    
    h2, h3 {
      padding: 0;
      margin: 0;
      position: relative;
      top: 45%;
      transform: translateY(-55%);
    }
  }
 
.gallery-img:hover img  { z-index:7;
      transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
   
    
  }
  .gallery-img:hover  .overlay{
    background: rgba(255, 255, 255, 0.5);
    display: block;
      font-size: 20px;
      z-index:8;
    padding-top: 40%;
    }
  
  
  


  
  h2 {
    padding: 10px 0;
    margin: 0;
  }
}

/* Opt-in outside padding */
.grid-pad {
  padding:  0 10px 10px;
  [class*='col-']:last-of-type {
    padding-right: 10px;
  }
}




@media only screen and (max-width : 480px) {
  /* Smartphone view: 1 tile */
  .gallery-img {
    width: 100%;
    padding-bottom: 100%;
  }
}

@media only screen and (max-width : 650px) and (min-width : 481px) {
   /* Tablet view: 2 tiles */
  .gallery-img {
    width: 50%;
    padding-bottom: 50%;
  }
}

@media only screen and (max-width : 1050px) and (min-width : 651px) {
   /* Small desktop / ipad view: 3 tiles */
  .gallery-img {
    width: 33.3%;
    padding-bottom: 33.3%;
  }
  
 
  
  .gallery {
    margin-top: 95px;
  }
  
        }
